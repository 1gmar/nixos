<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Default fonts -->
  <alias binding="same">
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>serif</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Serif CJK JP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>monospace</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Sans Mono CJK JP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>DejaVu Sans</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>
</fontconfig>
